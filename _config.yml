# site title, description, meta_description, meta_keywords
# Details for the RSS feed generator
name: DevReads
title: The Best Developer Reads
description: "The best books for software developers not only about software development"
meta_description: "The best books for software developers not only about software development"
meta_keywords: "site, website, book, books, development, software, improvement, learn, learning"
url: https://devreads.sandordargo.com
production_url: https://devreads.sandordargo.com
repo: https://github.com/devreads51/devreads51.github.io
disqus_shortname: "sandordargo-github-io"
rss_path: source/
author:
  name: Sandor Dargo
  image: /assets/images/author.jpg
  email: sandor.dargo@gmail.com
  url: https://www.sandordargo.com
  twitter: https://twitter.com/TheDevReads
  github: https://github.com/sandordargo/
  linkedin: https://www.linkedin.com/in/sandor-dargo/
