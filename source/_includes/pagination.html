<nav class="pagination" role="pagination">

  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a class="newer-posts" href="{{ "/" | prepend: site.baseurl }}" title="Articles new">Newer posts &raquo;</a>
    {% else %}
      <a class="newer-posts" href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/" title="Articles new">Newer posts &raquo;</a>
    {% endif %}
  {% endif %}
  
  <span class="page-number">Page {{paginator.page}} of {{paginator.total_pages}}</span>

  {% if paginator.next_page %}
    <a class="older-posts" href="{{ site.baseurl }}/page/{{ paginator.next_page }}/" title="Articles old">&laquo; Older posts</a>
  {% endif %}


</nav>
