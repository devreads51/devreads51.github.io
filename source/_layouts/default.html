{% strip %}<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    {% include head.html %}
    {% seo %}
  </head>
  <body class="{% if page.post_class %}{{page.post_class}}{% endif %} {% if page.slug %}{{page.slug}}{% endif %}">
    {% include header.html %}

    {% if page.slug == 'home' %}
      {% include banner.html %}
    {% endif %}

    <main class="wrapper container" itemprop="mainContentOfPage" itemscope="itemscope" itemtype="http://schema.org/Blog">
      {{ content }}
    </main>

    {% include footer.html %}

    {% include search-modal.html %}
<script defer=true src="{{ site.baseurl }}/assets/js/main.js"></script>
  </body>
</html>{% endstrip %}
